<div class="container" id="text" [class.dark]="darkmode">
  <div class="col-lg-{{sectionData.primary.content_width}}">
    <div *ngIf="sectionData.primary.header[0] != undefined" [innerHTML]="sectionData.primary.header | prismicDOM"></div>
    <div [innerHTML]="sectionData.primary.description | prismicDOM"></div>
  </div>
  <div *ngIf="12-sectionData.primary.content_width != 0" class="col-lg-{{12 - sectionData.primary.content_width}}"></div>
</div>
